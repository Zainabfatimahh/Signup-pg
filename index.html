<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #2c1f63, #2a215b, #1e1a4d);
            font-family: Arial, sans-serif;
        }

        .container {
            background: #2b2255;
            width: 350px;
            padding: 70px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.4);
            position: relative;
        }

        .container h2 {
            color: white;
            font-size: 40px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 25px;
        }

        .input-box {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;

        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #643fba;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #9b0aa2;
        }

        .bottom {
    background: white;
    width: 100%;
    padding: 11px 0;
    border-radius: 40px 40px 0 0;
    font-size: 20px;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: #4b2cb0;
    position: absolute;
    bottom: 0px;
    left: 0%;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}


        .bottom:hover {
            color: #ffffff;
            background-color: #9c2b9a;

        }
        .remember {
  display: left;
  align-items: center;
  gap: 5px;
  margin-top: 10px;
  font-size: 14px;
  color: white; /* change if background is light */
}


    
    </style>
</head>
<body>

    <div class="container">
        <h2><b>Sign up</b></h2>

        <input class="input-box" type="text" placeholder="User name">
        <input class="input-box" type="email" placeholder="Email">
        <input class="input-box" type="password" placeholder="Password">
        <label class="remember">
            <input type="checkbox"> Remember Password
          </label>
        <button class="btn">Sign up</button>

        <div class="bottom"><b>Login</b></div>
    </div>

   
</body>
</html>
